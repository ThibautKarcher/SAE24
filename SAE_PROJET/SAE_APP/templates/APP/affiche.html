<!DOCTYPE html>
<html>
<head>
    <title>Details Capteur</title>
</head>
<body>
    <h1>Capteur {{ capteur.id_capteur }}</h1>
    <p>Maison: {{ capteur.maison }}</p>
    <p>Pièce: {{ capteur.piece }}</p>

    <h2>Données</h2>
    <ul>
        {% for donnee in capteur.donnee_set.all %}
            <li>{{ donnee.date }} {{ donnee.heure }} - Température: {{ donnee.temperature }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'index' %}">Retour à l'accueil</a>
</body>
</html>
